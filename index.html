<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小李清</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        .slider-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            height: 80vh;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }
        
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.5s ease;
            background-size: cover;
            background-position: center;
        }
        
        .slide.active {
            opacity: 1;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .dot.active {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.2);
        }
        
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.3);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s ease;
        }
        
        .nav-btn:hover {
            background: rgba(0, 0, 0, 0.6);
        }
        
        .prev {
            left: 20px;
        }
        
        .next {
            right: 20px;
        }
        
        /* 图片占位样式 - 实际使用时请替换为您的图片URL */
        .slide-1 { background: linear-gradient(45deg, #1a2a6c, #b21f1f, #fdbb2d); }
        .slide-2 { background: linear-gradient(45deg, #8E2DE2, #4A00E0); }
        .slide-3 { background: linear-gradient(45deg, #3a7bd5, #00d2ff); }
        .slide-4 { background: linear-gradient(45deg, #f46b45, #eea849); }
        .slide-5 { background: linear-gradient(45deg, #ff5e62, #ff9966); }
        .slide-6 { background: linear-gradient(45deg, #403A3E, #BE5869); }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slide slide-1 active"></div>
        <div class="slide slide-2"></div>
        <div class="slide slide-3"></div>
        <div class="slide slide-4"></div>
        <div class="slide slide-5"></div>
        <div class="slide slide-6"></div>
        
        <button class="nav-btn prev">←</button>
        <button class="nav-btn next">→</button>
        
        <div class="controls">
            <div class="dot active" data-index="0"></div>
            <div class="dot" data-index="1"></div>
            <div class="dot" data-index="2"></div>
            <div class="dot" data-index="3"></div>
            <div class="dot" data-index="4"></div>
            <div class="dot" data-index="5"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slides = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.dot');
            const prevBtn = document.querySelector('.prev');
            const nextBtn = document.querySelector('.next');
            let currentSlide = 0;
            let slideInterval;
            
            // 初始化轮播
            function initSlider() {
                updateSlide();
                startSlideShow();
            }
            
            // 更新当前显示的幻灯片
            function updateSlide() {
                slides.forEach(slide => slide.classList.remove('active'));
                dots.forEach(dot => dot.classList.remove('active'));
                
                slides[currentSlide].classList.add('active');
                dots[currentSlide].classList.add('active');
            }
            
            // 切换到下一张幻灯片
            function nextSlide() {
                currentSlide = (currentSlide + 1) % slides.length;
                updateSlide();
            }
            
            // 切换到上一张幻灯片
            function prevSlide() {
                currentSlide = (currentSlide - 1 + slides.length) % slides.length;
                updateSlide();
            }
            
            // 开始自动轮播
            function startSlideShow() {
                slideInterval = setInterval(nextSlide, 4000); // 4秒切换一次
            }
            
            // 点击控制点切换幻灯片
            dots.forEach(dot => {
                dot.addEventListener('click', function() {
                    clearInterval(slideInterval);
                    currentSlide = parseInt(this.getAttribute('data-index'));
                    updateSlide();
                    startSlideShow();
                });
            });
            
            // 上一张/下一张按钮事件
            prevBtn.addEventListener('click', function() {
                clearInterval(slideInterval);
                prevSlide();
                startSlideShow();
            });
            
            nextBtn.addEventListener('click', function() {
                clearInterval(slideInterval);
                nextSlide();
                startSlideShow();
            });
            
            // 初始化
            initSlider();
        });
    </script>
</body>
</html>
